{% extends 'perevod_app/search_word.html' %}

{% block content %}
<div>
    <div>
        <h1>Мій словник</h1>
        <div style="padding: 20px; margin-bottom: 20px; margin: 0 auto;">
            <a href="{% url 'word_create' %}">Додати нові слова</a>
        </div>
            
        {% for word in translation_list %}
            <table style="margin: 0 auto; width: 50%; background-color: rgba(255, 255, 255, .6); text-align: left; padding: 5px;">
                <tbody>
                    <tr>
                        <td style="width: 15%;">{{word.en}}</td>
                        <td style="width: 20%;">{{word.uk}}</td>
                        <td style="width: 10%;"><a href="{% url 'word_update' word.id %}">Змінити</a></td>
                        <td style="width: 10%;"><a href="{% url 'word_delete' word.id %}">Видалити</a></td>
                    </tr>
                </tbody>
            </table>
        {% endfor %}
        
        
    </div>
        
</div>

{% endblock content %}
